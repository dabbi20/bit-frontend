<!-- src/app/features/auth/login/login.component.html -->
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h3 class="text-center mb-0">¡Bienvenido de nuevo! Inicia sesión</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="email" class="form-label">Correo Electrónico</label>
              <input type="email" class="form-control" id="email" formControlName="email"
                [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
              <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="invalid-feedback">
                Por favor ingresa un correo electrónico válido
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password" formControlName="password"
                [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
              <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="invalid-feedback">
                La contraseña es requerida
              </div>
            </div>

            <div *ngIf="error" class="alert alert-danger">
              {{ error }}
            </div>
            <div *ngIf="success" class="alert alert-success">
              {{ success }}
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">
                <i class="fas fa-sign-in-alt me-2"></i> Iniciar Sesión
              </button>
            </div>
          </form>
          <div class="text-center mt-3">
            <p class="mb-0">
              ¿No tienes cuenta? 
              <a routerLink="/registro" class="text-primary text-decoration-none">
                Regístrate aquí
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
