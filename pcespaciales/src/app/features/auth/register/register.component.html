<div class="register-container">
  <div class="card">
    <h2>Registro de Usuario</h2>
    
    <div *ngIf="success" class="alert alert-success">
      ¡Registro exitoso! Redirigiendo...
    </div>
    
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" *ngIf="!success">
      <div class="form-group">
        <label for="name">Nombre Completo</label>
        <input 
          type="text" 
          id="name" 
          formControlName="name"
          class="form-control"
          [ngClass]="{ 'is-invalid': registerForm.get('name')?.errors && registerForm.get('name')?.touched }"
        >
        <div *ngIf="registerForm.get('name')?.errors?.['required'] && registerForm.get('name')?.touched" class="error-message">
          El nombre es requerido
        </div>
      </div>
      
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email"
          class="form-control"
          [ngClass]="{ 'is-invalid': registerForm.get('email')?.errors && registerForm.get('email')?.touched }"
        >
        <div *ngIf="registerForm.get('email')?.errors?.['required'] && registerForm.get('email')?.touched" class="error-message">
          El correo es requerido
        </div>
        <div *ngIf="registerForm.get('email')?.errors?.['email'] && registerForm.get('email')?.touched" class="error-message">
          Ingrese un correo válido
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password"
          class="form-control"
          [ngClass]="{ 'is-invalid': registerForm.get('password')?.errors && registerForm.get('password')?.touched }"
        >
        <div *ngIf="registerForm.get('password')?.errors?.['required'] && registerForm.get('password')?.touched" class="error-message">
          La contraseña es requerida
        </div>
        <div *ngIf="registerForm.get('password')?.errors?.['minlength']" class="error-message">
          La contraseña debe tener al menos 6 caracteres
        </div>
      </div>
      
      <div class="form-group">
        <label for="cell">Teléfono</label>
        <input 
          type="tel" 
          id="cell" 
          formControlName="cell"
          placeholder="Ej: 3001234567"
          [ngClass]="{ 'is-invalid': registerForm.get('cell')?.invalid && registerForm.get('cell')?.touched }"
        >
        <div *ngIf="registerForm.get('cell')?.invalid && registerForm.get('cell')?.touched" class="error-message">
          El teléfono es requerido
        </div>
      </div>
      
      <div *ngIf="error" class="alert alert-danger">
        {{ error }}
      </div>
      
      <button type="submit" class="btn btn-primary" [disabled]="loading">
        <span *ngIf="!loading">Registrarse</span>
        <span *ngIf="loading">Registrando...</span>
      </button>
      
      <div class="mt-3 text-center">
        <p>¿Ya tienes una cuenta? <a routerLink="/login">Inicia sesión</a></p>
      </div>
    </form>
  </div>
</div>
