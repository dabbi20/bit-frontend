<div class="container mt-5">
  <div class="row">
    <div class="col-12">
      <h1 class="text-center mb-4">Nuestros Productos</h1>
    </div>
  </div>

  <div class="row">
    <div *ngFor="let producto of productos" class="col-md-6 col-lg-4 mb-4">
      <div class="card h-100">
        <img [src]="producto.imagen" class="card-img-top" alt="{{producto.nombre}}">
        <div class="card-body">
          <h5 class="card-title">{{producto.nombre}}</h5>
          <p class="card-text">{{producto.descripcion}}</p>
          <p class="card-text text-primary h4">
            ${{producto.precio | number:'1.0-0'}} COP
          </p>
          <ul class="list-group list-group-flush">
            <li *ngFor="let caracteristica of producto.caracteristicas" class="list-group-item">
              <i class="fas fa-check text-success"></i> {{caracteristica}}
            </li>
          </ul>
          <div class="card-body">
            <button class="btn btn-primary w-100">
              <i class="fas fa-shopping-cart me-2"></i> Agregar al Carrito
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
